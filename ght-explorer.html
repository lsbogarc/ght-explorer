                                <div className="bg-white rounded-lg shadow-lg p-8 mt-8">
                                    <h3 className="text-2xl font-bold mb-6 flex items-center">
                                        <Calculator className="mr-3" />
                                        Impregnation Index (Ii) Calculator
                                    </h3>
                                    <p className="text-gray-700 mb-6">
                                        The Ii predicts contact outcomes based on Mass (M), Technology (T), and Synchronization (S). 
                                        Formula: <code className="bg-gray-100 px-2 py-1 rounded">Ii = (M + T)/(1 + S) - 1</code>
                                    </p>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Mass (M): {M.toFixed(2)}
                                            </label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.05"
                                                value={M}
                                                onChange={(e) => setM(parseFloat(e.target.value))}
                                                className="w-full"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Demographic weight of pulse</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Technology (T): {T.toFixed(2)}
                                            </label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.05"
                                                value={T}
                                                onChange={(e) => setT(parseFloat(e.target.value))}
                                                className="w-full"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Technical complexity (Tools, Immunity, Logistics)</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Synchronization (S): {S.toFixed(2)}
                                            </label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.05"
                                                value={S}
                                                onChange={(e) => setS(parseFloat(e.target.value))}
                                                className="w-full"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">System compatibility</p>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-6">
                                        <div className="text-center mb-4">
                                            <p className="text-sm text-gray-600 mb-2">Impregnation Index (Ii)</p>
                                            <p className={`text-5xl font-bold ${getIiInterpretation(calculateIi()).color}`}>
                                                {calculateIi().toFixed(2)}
                                            </p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-xl font-semibold mb-2">{getIiInterpretation(calculateIi()).label}</p>
                                            <p className="text-gray-700">{getIiInterpretation(calculateIi()).desc}</p>
                                        </div>
                                    </div>

                                    <div className="mt-6 text-sm text-gray-600">
                                        <p className="font-semibold mb-2">Example calibrations:</p>
                                        <ul className="space-y-1">
                                            <li>• Mande → Arawak (1311 AD): M=0.4, T=0.8, S=0.95 → Ii = <strong>-0.38</strong> (Handshake)</li>
                                            <li>• Iberian → Arawak (1492): M=0.8, T=0.9, S=0.05 → Ii = <strong>+0.62</strong> (Overprint)</li>
                                            <li>• Polynesian → S. America: M=0.2, T=0.6, S=0.6 → Ii = <strong>-0.50</strong> (Faint Sync)</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="max-w-4xl mx-auto text-center px-4">
                            <p className="text-sm mb-2">
                                <strong>The Global Hydro-Logic Tectonic</strong>: A Unified Systems Model of Cognitive Biogeography
                            </p>
                            <p className="text-xs text-gray-400">
                                DOI: 10.5281/zenodo.18370723 | Luis Bobo (2026)
                            </p>
                            <p className="text-xs text-gray-500 mt-3 italic">
                                "This model invites 21st-century science to investigate before the original 'Seed' software of our species is permanently overprinted by global logistical homogenization."
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<GHTExplorer />, document.getElementById('root'));
    </script>
