<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHT Explorer: Full Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gaussian-curve {
            border-top-left-radius: 100%;
            border-top-right-radius: 100%;
            transform-origin: bottom;
            filter: blur(20px);
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pillar-card { transition: all 0.3s ease; }
        .pillar-card:hover { transform: translateY(-8px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        input[type="range"] { accent-color: #2563eb; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GHTExplorer = () => {
            const [activeTab, setActiveTab] = useState('manifesto');
            const [activePulse, setActivePulse] = useState('all');
            const [M, setM] = useState(0.4);
            const [T, setT] = useState(0.8);
            const [S, setS] = useState(0.95);

            // Trigger Lucide icons on state change
            useEffect(() => { 
                if (window.lucide) {
                    window.lucide.createIcons(); 
                }
            }, [activeTab, activePulse]);

            const calculateIi = () => ((M + T) / (1 + S)) - 1;

            const getIiInterpretation = (ii) => {
                if (ii >= 0.5) return { label: "Overprint & Displacement", color: "text-red-600", bg: "bg-red-50", desc: "High-friction overprint. Incoming system achieves hardware displacement." };
                if (ii >= 0) return { label: "Steady-State Harmonization", color: "text-yellow-600", bg: "bg-yellow-50", desc: "Moderate friction. Results in 'Melting Pot' metadata hybridization." };
                if (ii >= -0.5) return { label: "Absorption / Handshake", color: "text-green-600", bg: "bg-green-50", desc: "Low-friction 'Software Update.' Technical metadata integrated seamlessly." };
                return { label: "Rejection / Write-Back", color: "text-blue-600", bg: "bg-blue-50", desc: "Total host dominance. Incoming pulse is absorbed or expelled." };
            };

            const pulses = [
                { id: 'seed', name: 'Acoustic Seed', color: 'bg-green-500', peak: '~15,000 BCE', desc: 'Maritime expansion. High-res phonetics.' },
                { id: 'wedge', name: 'Structural Wedge', color: 'bg-yellow-500', peak: '~4,000 BCE', desc: 'Continental inland administrative growth.' },
                { id: 'domino', name: 'Domino Pulse', color: 'bg-red-500', peak: '~1,500 CE', desc: 'Logistical velocity and diversity flattening.' }
            ];

            const ManifestoView = () => (
                <div className="max-w-4xl mx-auto p-6 space-y-8 animate-in fade-in duration-700">
                    <header className="text-center py-10">
                        <h1 className="text-6xl font-black bg-gradient-to-r from-blue-700 to-emerald-600 bg-clip-text text-transparent mb-4">GHT EXPLORER</h1>
                        <p className="text-xl text-gray-400 uppercase tracking-[0.2em] font-light">Global Hydro-Logic Tectonic Model</p>
                    </header>
                    <div className="bg-white p-10 rounded-3xl shadow-xl border border-gray-100 relative overflow-hidden">
                        <div className="relative z-10">
                            <h2 className="text-2xl font-black text-blue-900 mb-4 flex items-center gap-3">
                                <i data-lucide="waves"></i> The Mechanical Vision
                            </h2>
                            <p className="text-lg leading-relaxed text-gray-700 mb-6 italic">
                                "Humanity moves in quantifiable waves. By decoupling biological 'Hardware' from cultural 'Software,' we solve anomalies that isolationist archaeology ignores."
                            </p>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                                <div className="p-6 bg-blue-50 rounded-2xl border-l-4 border-blue-500">
                                    <h4 className="font-black text-blue-700 mb-1">HARDWARE</h4>
                                    <p className="text-sm text-gray-600">DNA, skeletal remains, caloric inputs. Highly perishable and rapidly diluted.</p>
                                </div>
                                <div className="p-6 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500">
                                    <h4 className="font-black text-emerald-700 mb-1">SOFTWARE</h4>
                                    <p className="text-sm text-gray-600">Phonetics, metallurgy, navigational logic. Highly resilient and diagnostic.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ModelView = () => (
                <div className="max-w-6xl mx-auto p-6 space-y-8 animate-in zoom-in duration-500">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black tracking-tight">Temporal Distribution</h2>
                        <div className="flex gap-2 bg-gray-200 p-1 rounded-2xl">
                            <button onClick={() => setActivePulse('all')} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${activePulse === 'all' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}>ALL</button>
                            {pulses.map(p => (
                                <button key={p.id} onClick={() => setActivePulse(p.id)} className={`px-4 py-2 rounded-xl text-xs font-black transition-all ${activePulse === p.id ? p.color + ' text-white' : 'text-gray-500 hover:text-gray-700'}`}>{p.name.split(' ')[0].toUpperCase()}</button>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl relative overflow-hidden h-[450px] border border-gray-100">
                        <div className="absolute inset-0 flex items-end justify-around px-20">
                            {(activePulse === 'all' || activePulse === 'seed') && <div className="gaussian-curve w-1/2 h-[45%] bg-green-500/20 border-t-4 border-green-500/50"></div>}
                            {(activePulse === 'all' || activePulse === 'wedge') && <div className="gaussian-curve w-1/3 h-[75%] bg-yellow-500/20 border-t-4 border-yellow-500/50 -translate-x-20"></div>}
                            {(activePulse === 'all' || activePulse === 'domino') && <div className="gaussian-curve w-1/4 h-[95%] bg-red-500/20 border-t-4 border-red-500/50 -translate-x-40"></div>}
                        </div>
                        <div className="absolute bottom-16 left-10 right-10 h-px bg-gray-200"></div>
                        <div className="absolute bottom-8 left-10 right-10 flex justify-between text-[10px] font-black text-gray-400 tracking-widest uppercase">
                            <span>50k BCE</span><span>25k BCE</span><span>10k BCE</span><span>5k BCE</span><span>1.5k CE</span><span>PRESENT</span>
                        </div>
                    </div>
                </div>
            );

            const EvidenceView = () => (
                <div className="max-w-6xl mx-auto p-6 space-y-12">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {[
                            {title: "Linguistics", icon: "book-open", color: "blue", body: "Tracking 'Acoustic Seed' metadata through humidity-tonality correlations."},
                            {title: "Genomics", icon: "dna", color: "emerald", body: "Identifying 'Population Y' isolates that bypass the Beringian route."},
                            {title: "Metallurgy", icon: "flask-conical", color: "orange", body: "Guanín 'Chemical Handshake' - 18% Au-Ag-Cu eutectic ratios."}
                        ].map((p, i) => (
                            <div key={i} className={`pillar-card bg-white p-10 rounded-3xl shadow-lg border-b-8 border-${p.color}-500`}>
                                <i data-lucide={p.icon} className={`text-${p.color}-500 w-12 h-12 mb-6`}></i>
                                <h3 className="text-2xl font-black mb-4">{p.title}</h3>
                                <p className="text-gray-500 leading-relaxed">{p.body}</p>
                            </div>
                        ))}
                    </div>
                    <div className="bg-gray-900 text-white p-12 rounded-[2.5rem] relative overflow-hidden">
                        <div className="relative z-10 grid md:grid-cols-2 gap-10 items-center">
                            <div>
                                <h3 className="text-3xl font-black mb-4 flex items-center gap-3"><i data-lucide="map"></i> Hydro-Logic Highways</h3>
                                <p className="text-gray-400 text-lg">Predictable oceanographic conveyors serving as permanent human synchronization routes.</p>
                            </div>
                            <div className="grid grid-cols-1 gap-4 text-sm font-mono uppercase tracking-tighter">
                                <div className="flex justify-between border-b border-gray-700 py-2"><span>Canary Current</span><span className="text-blue-400">Sahel → Antilles</span></div>
                                <div className="flex justify-between border-b border-gray-700 py-2"><span>Kuroshio</span><span className="text-blue-400">SE Asia → NW Coast</span></div>
                                <div className="flex justify-between border-b border-gray-700 py-2"><span>S. Equatorial</span><span className="text-blue-400">Sumatra → Madagascar</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const TestView = () => {
                const interp = getIiInterpretation(calculateIi());
                return (
                    <div className="max-w-5xl mx-auto p-6 space-y-12">
                        <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-gray-100">
                            <h3 className="text-3xl font-black mb-12 flex items-center gap-4"><i data-lucide="calculator" className="text-blue-600"></i> Impregnation Index (Ii)</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-16">
                                {[[M, setM, "Mass (Demographics)"], [T, setT, "Tech (Complexity)"], [S, setS, "Sync (Compatibility)"]].map(([val, setter, label]) => (
                                    <div key={label} className="space-y-4">
                                        <div className="flex justify-between font-black text-xs text-gray-400 uppercase tracking-widest">
                                            <label>{label}</label>
                                            <span className="text-blue-600 text-lg">{val}</span>
                                        </div>
                                        <input type="range" min="0" max="1" step="0.05" value={val} onChange={e=>setter(parseFloat(e.target.value))} className="w-full" />
                                    </div>
                                ))}
                            </div>
                            <div className={`p-12 rounded-[2rem] text-center transition-all duration-700 ${interp.bg}`}>
                                <div className={`text-8xl font-black mb-4 ${interp.color}`}>{calculateIi().toFixed(2)}</div>
                                <div className="text-3xl font-black text-gray-900 mb-2 uppercase">{interp.label}</div>
                                <p className="text-gray-500 max-w-lg mx-auto text-lg leading-relaxed">{interp.desc}</p>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="bg-white/70 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-100 p-5">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 font-black text-blue-600 tracking-tighter text-2xl uppercase">
                                <i data-lucide="globe"></i> GHT EXPLORER
                            </div>
                            <div className="flex gap-2 bg-gray-100 p-1.5 rounded-2xl">
                                {['manifesto', 'model', 'evidence', 'test'].map(t => (
                                    <button key={t} onClick={()=>setActiveTab(t)} className={`px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${activeTab === t ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}>{t}</button>
                                ))}
                            </div>
                        </div>
                    </nav>
                    <main className="mt-6">
                        {activeTab === 'manifesto' && <ManifestoView />}
                        {activeTab === 'model' && <ModelView />}
                        {activeTab === 'evidence' && <EvidenceView />}
                        {activeTab === 'test' && <TestView />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GHTExplorer />);
    </script>
</body>
</html>
