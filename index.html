<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHT Explorer: Interactive Migration Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /**
         * GHT Explorer: Interactive Migration Simulator
         * Copyright (C) 2026 Luis Bobo
         * Code License: MIT | Research Content (Paper): CC-BY-4.0
         * Part of "The Global Hydro-Logic Tectonic (GHT)" Project
         * DOI: 10.5281/zenodo.18370723
         */

        const useState = React.useState;
        const { Globe, Waves, Target, FlaskConical, BookOpen, Calculator } = lucide;

        const GHTExplorer = () => {
            const [activeTab, setActiveTab] = useState('manifesto');
            const [activePulse, setActivePulse] = useState('all');
            const [M, setM] = useState(0.4);
            const [T, setT] = useState(0.8);
            const [S, setS] = useState(0.95);

            const calculateIi = () => ((M + T) / (1 + S)) - 1;

            const getIiInterpretation = (ii) => {
                if (ii >= 0.5) return { label: "Overprint & Displacement", color: "text-red-600", desc: "High-friction overprint. Incoming system achieves displacement." };
                if (ii >= 0) return { label: "Steady-State Harmonization", color: "text-yellow-600", desc: "Moderate friction. Results in 'Melting Pot' hybridization." };
                if (ii >= -0.5) return { label: "Absorption / Handshake", color: "text-green-600", desc: "Low-friction 'Software Update.' Technical metadata integrated." };
                return { label: "Rejection / Write-Back", color: "text-blue-600", desc: "Total host dominance. Incoming pulse absorbed or expelled." };
            };

            const pulses = [
                { id: 'seed', name: 'Acoustic Seed', color: 'bg-green-500', peak: '~15,000 BCE', description: 'Deep-time maritime expansion. High-resolution phonetic toolkit (Tonal, Ergative, SOV). Prioritized coastal corridors.', examples: 'Arawak, Pre-Mayan, Khoisan, Ket', tech: 'Fire-Hollowed (Fiber Tension)' },
                { id: 'wedge', name: 'Structural Wedge', color: 'bg-yellow-500', peak: '~4,000 BCE', description: 'Continental inland expansion. Administrative simplification. Generated "Refuge Forcing" pressure.', examples: 'Indo-European, Semitic, Sino-Tibetan', tech: 'Plank-and-Nail (Rigid Frame)' },
                { id: 'domino', name: 'Domino Pulse', color: 'bg-red-500', peak: '~1,500 CE', description: 'High-velocity standardization. Polysynthesis. Total "flattening" of linguistic diversity for logistical velocity.', examples: 'Eskaleut, Inca, Bantu, Polynesian', tech: 'High-Volume Logistical Fleets' }
            ];

            const predictions = [
                { category: "Archaeometallurgy", test: "Lead Isotope Analysis", prediction: "Caribbean Guanín artifacts will show Sahelian cratonic signatures.", status: "not-tested", impact: "Critical" },
                { category: "Genomics", test: "Population Y mapping", prediction: "Highest concentration in Amazonian/Gê refuges, absent in Beringian corridor.", status: "confirmed", impact: "Critical" },
                { category: "Linguistics", test: "Humidity correlation mapping", prediction: "Tonal stability coefficient r > 0.8 in high humidity refuges.", status: "in-progress", impact: "Moderate" }
            ];

            const ManifestoView = () => (
                <div className="space-y-8 p-4 md:p-8 max-w-4xl mx-auto">
                    <div className="text-center space-y-4">
                        <h1 className="text-3xl md:text-5xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">The Global Hydro-Logic Tectonic</h1>
                        <p className="text-xl text-gray-600 italic">A Compass, Not a Map</p>
                    </div>
                    <div className="bg-blue-50 border-l-4 border-blue-600 p-6 rounded-r-lg">
                        <h2 className="text-2xl font-bold text-blue-900 mb-4">The Vision</h2>
                        <p className="text-lg text-gray-800 leading-relaxed mb-4">Human migration is a <span className="font-semibold">pulsed, mechanical process</span> dictated by the environment.</p>
                        <p className="text-lg text-gray-800 leading-relaxed">The GHT model treats populations as integrated systems of <span className="font-semibold">"Hardware"</span> (genetics) and <span className="font-semibold">"Software"</span> (metadata).</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {pulses.map((pulse) => (
                            <div key={pulse.id} className={`${pulse.color} bg-opacity-10 border-2 border-${pulse.color.replace('bg-', '')} rounded-lg p-6`}>
                                <h3 className="text-xl font-bold mb-2">{pulse.name}</h3>
                                <p className="text-sm text-gray-600 mb-3">{pulse.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const ModelView = () => (
                <div className="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
                    <h2 className="text-3xl font-bold mb-6">Hydro-Logic Timeline</h2>
                    <div className="bg-white rounded-lg shadow-lg p-8">
                        <div className="relative h-48 bg-gray-50 rounded-lg flex items-end px-4 pb-8 overflow-hidden">
                             <div className="absolute inset-0 flex justify-around items-end opacity-20">
                                <div className="w-1/3 h-32 bg-green-500 rounded-t-full blur-2xl"></div>
                                <div className="w-1/3 h-40 bg-yellow-500 rounded-t-full blur-2xl"></div>
                                <div className="w-1/3 h-48 bg-red-500 rounded-t-full blur-2xl"></div>
                             </div>
                             <div className="z-10 w-full flex justify-between text-xs font-bold text-gray-400">
                                <span>15,000 BCE</span><span>4,000 BCE</span><span>1,500 CE</span><span>Present</span>
                             </div>
                        </div>
                    </div>
                </div>
            );

            const EvidenceView = () => (
                <div className="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
                    <h2 className="text-3xl font-bold mb-6">Metadata Triangulation</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {predictions.map((pred, i) => (
                            <div key={i} className="bg-white p-6 rounded-lg shadow border-t-4 border-blue-400">
                                <span className="text-xs font-bold text-blue-600 uppercase tracking-widest">{pred.category}</span>
                                <h4 className="font-bold text-lg mt-1 mb-2">{pred.test}</h4>
                                <p className="text-sm text-gray-600">{pred.prediction}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const FalsifiabilityView = () => (
                <div className="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
                    <h2 className="text-3xl font-bold mb-6">Test the Model</h2>
                    <div className="bg-white rounded-lg shadow-lg p-6 md:p-8 border-t-4 border-blue-600">
                        <h3 className="text-2xl font-bold mb-6 flex items-center"><Calculator className="mr-3" /> Impregnation Index (Ii) Calculator</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div><label className="block text-sm font-bold mb-2">Mass (M): {M.toFixed(2)}</label><input type="range" min="0" max="1" step="0.05" value={M} onChange={(e) => setM(parseFloat(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" /></div>
                            <div><label className="block text-sm font-bold mb-2">Technology (T): {T.toFixed(2)}</label><input type="range" min="0" max="1" step="0.05" value={T} onChange={(e) => setT(parseFloat(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" /><p className="text-xs text-gray-500 mt-2 italic">Technical complexity (Tools, Immunity, Logistics)</p></div>
                            <div><label className="block text-sm font-bold mb-2">Synchronization (S): {S.toFixed(2)}</label><input type="range" min="0" max="1" step="0.05" value={S} onChange={(e) => setS(parseFloat(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" /></div>
                        </div>
                        <div className="bg-gray-50 rounded-xl p-8 text-center border border-gray-100">
                            <p className="text-sm uppercase tracking-widest text-gray-500 mb-2 font-semibold">Contact Outcome (Ii)</p>
                            <p className={`text-6xl font-black mb-4 ${getIiInterpretation(calculateIi()).color}`}>{calculateIi().toFixed(2)}</p>
                            <p className="text-2xl font-bold mb-2">{getIiInterpretation(calculateIi()).label}</p>
                            <p className="text-gray-600 max-w-md mx-auto">{getIiInterpretation(calculateIi()).desc}</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
                    <nav className="bg-white shadow-sm sticky top-0 z-50 p-4">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center space-x-2"><Globe className="text-blue-600" /> <span className="font-bold text-xl">GHT Explorer</span></div>
                            <div className="flex flex-wrap justify-center gap-1 md:gap-2">
                                {['manifesto', 'model', 'evidence', 'test'].map(t => (
                                    <button key={t} onClick={() => setActiveTab(t)} className={`px-3 py-1 md:px-4 md:py-2 rounded-lg text-sm md:text-base capitalize transition-all ${activeTab === t ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-gray-100 text-gray-600'}`}>{t === 'test' ? 'Test It' : t}</button>
                                ))}
                            </div>
                        </div>
                    </nav>
                    <main className="flex-grow py-4">
                        {activeTab === 'manifesto' && <ManifestoView />}
                        {activeTab === 'model' && <ModelView />}
                        {activeTab === 'evidence' && <EvidenceView />}
                        {activeTab === 'test' && <FalsifiabilityView />}
                    </main>
                    <footer className="bg-gray-800 text-white py-10 mt-auto">
                        <div className="max-w-4xl mx-auto text-center px-4">
                            <p className="text-sm font-bold mb-2">
                                The Global Hydro-Logic Tectonic: A Unified Systems Model of Cognitive Biogeography
                            </p>
                            <p className="text-xs text-gray-400">
                                DOI: 10.5281/zenodo.18370723 | Luis Bobo (2026)
                            </p>
                            <p className="text-xs text-gray-500 mt-6 italic border-t border-gray-700 pt-4 max-w-2xl mx-auto">
                                "This model invites 21st-century science to investigate before the original 'Seed' software 
                                of our species is permanently overprinted by global logistical homogenization."
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GHTExplorer />);
    </script>
</body>
</html>
